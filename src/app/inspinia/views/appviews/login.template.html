<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h5 class="logo-name logo-left">SMART</h5>
            <h5 class="logo-name logo-right">STORM</h5>
        </div>
        <h3>Welcome to Smartstorm+</h3>

        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group">
                <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" placeholder="e-mail" required />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="#">Create an account</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
